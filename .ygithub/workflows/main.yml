name: Auto Tool Builder

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at 12:00 AM UTC
  workflow_dispatch:      # Allows manual run from GitHub Actions tab

jobs:
  build-tools:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Clone Repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ” Install Dependencies
        run: |
          pip install openai PyGithub

      - name: ğŸš€ Run main.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_TOKEN_SYSTEM: ${{ secrets.GH_TOKEN_SYSTEM }}
          REPO_NAME_SYSTEM: ${{ secrets.REPO_NAME_SYSTEM }}
        run: python main.py